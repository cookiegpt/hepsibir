<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HepsiJet Excel BirleÅŸtirici</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:wght@400;500&display=swap');

  :root {
    --bg: #0a0a0f;
    --surface: #13131a;
    --surface2: #1c1c28;
    --accent: #ff6b35;
    --accent2: #ffd166;
    --text: #f0f0f0;
    --muted: #6b6b80;
    --success: #06d6a0;
    --error: #ef233c;
    --border: #2a2a38;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Syne', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    position: relative;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -20%;
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, rgba(255,107,53,0.08) 0%, transparent 70%);
    pointer-events: none;
  }

  .container {
    width: 100%;
    max-width: 760px;
    position: relative;
    z-index: 1;
  }

  /* ÃœST BAR VE BUTON */
  .top-nav {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 48px;
    animation: fadeDown 0.6s ease both;
  }

  header {
    flex: 1;
  }

  .invoice-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(255, 107, 53, 0.1);
    border: 1px solid var(--accent);
    color: var(--accent);
    padding: 10px 18px;
    border-radius: 12px;
    text-decoration: none;
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    font-weight: 600;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
  }

  .invoice-link:hover {
    background: var(--accent);
    color: #fff;
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
  }

  .logo-tag {
    display: inline-block;
    font-family: 'DM Mono', monospace;
    font-size: 11px;
    color: var(--accent);
    background: rgba(255,107,53,0.1);
    border: 1px solid rgba(255,107,53,0.3);
    padding: 4px 10px;
    border-radius: 4px;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 16px;
  }

  h1 {
    font-size: clamp(32px, 6vw, 52px);
    font-weight: 800;
    line-height: 1.1;
    letter-spacing: -1px;
  }

  h1 span { color: var(--accent); }

  .subtitle {
    margin-top: 10px;
    color: var(--muted);
    font-size: 14px;
    font-family: 'DM Mono', monospace;
  }

  /* AYARLAR VE DÄ°ÄžERLERÄ° */
  .settings-panel {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 24px;
    margin-bottom: 24px;
    animation: fadeUp 0.6s ease 0.1s both;
  }

  .settings-panel h2 {
    font-size: 13px;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    margin-bottom: 20px;
  }

  .field-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
  }

  @media(max-width: 600px) { 
    .field-group { grid-template-columns: 1fr; } 
    .top-nav { flex-direction: column; gap: 20px; }
  }

  .field { display: flex; flex-direction: column; gap: 8px; }
  .field.full { grid-column: 1 / -1; }

  label {
    font-size: 11px;
    color: var(--muted);
    font-family: 'DM Mono', monospace;
    text-transform: uppercase;
  }

  input[type="text"], input[type="number"] {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    color: var(--text);
    font-family: 'DM Mono', monospace;
    font-size: 13px;
    padding: 10px 14px;
    outline: none;
  }

  input:focus { border-color: var(--accent); }

  .drop-zone {
    border: 2px dashed var(--border);
    border-radius: 16px;
    padding: 56px 32px;
    text-align: center;
    cursor: pointer;
    background: var(--surface);
    transition: all 0.3s;
    animation: fadeUp 0.6s ease 0.2s both;
  }

  .drop-zone:hover { border-color: var(--accent); transform: translateY(-2px); }

  .drop-icon { font-size: 48px; margin-bottom: 16px; display: block; animation: float 3s infinite ease-in-out; }

  .run-btn {
    width: 100%;
    margin-top: 24px;
    padding: 18px;
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-family: 'Syne', sans-serif;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
  }

  .run-btn:disabled { opacity: 0.4; cursor: not-allowed; }

  /* LOGS VE SONUÃ‡LAR */
  .log-panel { margin-top: 24px; background: var(--surface); border-radius: 16px; padding: 20px; display: none; }
  .log-entries { max-height: 200px; overflow-y: auto; font-family: 'DM Mono', monospace; font-size: 12px; }
  .result-box { margin-top: 20px; background: rgba(6, 214, 160, 0.08); border: 1px solid var(--success); border-radius: 12px; padding: 20px; display: none; }
  .download-btn { display: inline-block; margin-top: 15px; padding: 12px 24px; background: var(--success); color: #000; border-radius: 10px; text-decoration: none; font-weight: 700; }

  @keyframes fadeDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
  
  footer { margin-top: 40px; color: var(--muted); font-family: 'DM Mono', monospace; font-size: 11px; }
</style>
</head>
<body>

<div class="container">
  <div class="top-nav">
    <header>
      <div class="logo-tag">â–¶ Excel AraÃ§larÄ±</div>
      <h1>Hepsi Dosya <br><span>BirleÅŸtirici</span></h1>
      <p class="subtitle">// Ã‡oklu dosya â†’ Tek Excel</p>
    </header>
    
    <a href="https://cookiegpt.github.io/fatura/" target="_blank" class="invoice-link">
      <span>ðŸ“„ Fatura OluÅŸtur</span>
    </a>
  </div>

  <div class="settings-panel">
    <h2>âš™ Ayarlar</h2>
    <div class="field-group">
      <div class="field">
        <label>Gruplama Kolonu</label>
        <input type="text" id="groupCol" value="Teslimat Kodu" />
      </div>
      <div class="field">
        <label>Sheet Ä°ndeksi</label>
        <input type="number" id="sheetIndex" value="0" />
      </div>
      <div class="field full">
        <label>Toplanacak Kolonlar</label>
        <input type="text" id="sumCols" value="Desi,Toplam Tutar,KDV Dahil Toplam Tutar" />
      </div>
    </div>
  </div>

  <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
    <span class="drop-icon">ðŸ“‚</span>
    <div class="drop-title">DosyalarÄ± buraya sÃ¼rÃ¼kle veya tÄ±kla</div>
    <input type="file" id="fileInput" multiple accept=".xlsx,.xls,.csv" style="display:none" />
  </div>

  <div class="file-list" id="fileList"></div>

  <button class="run-btn" id="runBtn" disabled onclick="runProcess()">
    BirleÅŸtir & Ä°ndir
  </button>

  <div class="log-panel" id="logPanel">
    <div class="log-entries" id="logEntries"></div>
  </div>

  <div class="result-box" id="resultBox">
    <div id="resultStats"></div>
    <a class="download-btn" id="downloadLink" href="#">â¬‡ Ä°ndir</a>
  </div>

  <footer>HiÃ§bir veri sunucuya gÃ¶nderilmez.</footer>
</div>

<script>
// JavaScript kodunuzun geri kalanÄ± (fileHandle, runProcess vb.) tamamen aynÄ± kalabilir.
// Sadece yukarÄ±daki HTML yapÄ±sÄ±nÄ± index.html olarak kaydetmeniz yeterli.

const fileInput = document.getElementById('fileInput');
const dropZone = document.getElementById('dropZone');
const fileListEl = document.getElementById('fileList');
const runBtn = document.getElementById('runBtn');
const logPanel = document.getElementById('logPanel');
const logEntries = document.getElementById('logEntries');
const resultBox = document.getElementById('resultBox');
const downloadLink = document.getElementById('downloadLink');

let selectedFiles = [];

fileInput.addEventListener('change', () => handleFiles([...fileInput.files]));
dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
dropZone.addEventListener('drop', e => { e.preventDefault(); handleFiles([...e.dataTransfer.files]); });

function handleFiles(files) {
  const valid = files.filter(f => /\.(xlsx|xls|csv)$/i.test(f.name));
  selectedFiles = [...selectedFiles, ...valid];
  renderFileList();
}

function renderFileList() {
  fileListEl.innerHTML = selectedFiles.map((f, i) => `<div style="padding:10px; background:var(--surface); margin-top:5px; border-radius:8px; border:1px solid var(--border)">${f.name}</div>`).join('');
  runBtn.disabled = selectedFiles.length === 0;
}

function logMsg(type, icon, text) {
  logPanel.style.display = 'block';
  const entry = document.createElement('div');
  entry.innerHTML = `${icon} ${text}`;
  logEntries.appendChild(entry);
}

function cleanCurrency(val) {
  if (!val) return 0;
  if (typeof val === 'number') return val;
  let s = String(val).replace(/TL|â‚º/g, '').trim().replace(/\./g, '').replace(',', '.');
  return parseFloat(s) || 0;
}

async function readFile(file) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onload = e => {
      const wb = XLSX.read(e.target.result, { type: 'array' });
      resolve(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]));
    };
    reader.readAsArrayBuffer(file);
  });
}

async function runProcess() {
  runBtn.innerHTML = "Ä°ÅŸleniyor...";
  let allData = [];
  const groupCol = document.getElementById('groupCol').value;
  const sumCols = document.getElementById('sumCols').value.split(',');

  for (const f of selectedFiles) {
    const rows = await readFile(f);
    allData = [...allData, ...rows];
    logMsg('success', 'âœ…', f.name + ' okundu.');
  }

  const groups = {};
  allData.forEach(row => {
    const key = row[groupCol];
    if (!groups[key]) groups[key] = { ...row };
    else {
      sumCols.forEach(col => {
        groups[key][col.trim()] = cleanCurrency(groups[key][col.trim()]) + cleanCurrency(row[col.trim()]);
      });
    }
  });

  const finalData = Object.values(groups);
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.json_to_sheet(finalData);
  XLSX.utils.book_append_sheet(wb, ws, "SonuÃ§");
  const wbOut = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
  
  downloadLink.href = URL.createObjectURL(new Blob([wbOut]));
  downloadLink.download = "Birlesmis_Dosya.xlsx";
  resultBox.style.display = 'block';
  runBtn.innerHTML = "TamamlandÄ±!";
}
</script>
</body>
</html>
